name: Endpoints Test

on:
  pull_request:
    branches: [main]

jobs:
  unit_test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set UP Node.JS
        uses: actions/setup-node@v3
      - name: Install Yarn
        uses: npm install -g yarn
      - name: Install Dependency
        run : yarn install --frozen-lockfile
      - name: Unit Testing
        run : yarn test
